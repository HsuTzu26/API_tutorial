<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待辦事項 API 測試</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto w-full max-w-lg p-4 sm:p-6">
        <!-- 標題 -->
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-6 text-center">待辦事項管理</h1>

        <!-- 輸入卡片 -->
        <div class="bg-white shadow-lg rounded-lg p-4 sm:p-6 mb-4 sm:mb-6">
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                <input
                    type="text"
                    id="task-input"
                    placeholder="輸入待辦事項"
                    class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button
                    onclick="addTodo()"
                    class="bg-blue-500 text-white px-4 py-3 rounded-lg hover:bg-blue-600 transition duration-200 w-full sm:w-auto"
                >
                    新增
                </button>
            </div>
            <!-- 訊息顯示區 -->
            <div id="message" class="mt-4 text-center"></div>
        </div>

        <!-- 待辦清單 -->
        <div class="bg-white shadow-lg rounded-lg p-4 sm:p-6">
            <h3 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">待辦清單</h3>
            <form id="bulk-delete-form" onsubmit="return false;">
                <ul id="todo-list" class="space-y-2">
                    <!-- TODO-LIST -->
                </ul>
                <button
                    type="button"
                    onclick="bulkDeleteTodos()"
                    class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200 w-full sm:w-auto"
                >
                    刪除選中項目
                </button>
            </form>
        </div>
    </div>

    <!-- 引入外部 JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
